    <script>
        // https://leetcode-cn.com/problems/reverse-integer/  TODO: 位运算

var reverse = function(x) {
    var sign = Math.sign(x)  // -1, 1, 0
    var reverseNum = Math.abs(x).toString().split('').reverse().join('') * sign
    if (reverseNum > (Math.pow(2,31)-1) || reverseNum < (-Math.pow(2,31))) {
        return 0
    }
    return reverseNum
};
var num = reverse(-123)
console.log(num)
    </script>
