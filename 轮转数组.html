    <script>
        /**
        * @param {number[]} nums
        * @param {number} k
        * @return {void} Do not return anything, modify nums in-place instead.
        */
        var rotate = function(nums, k) {
            /* var step;
            var len = nums.length;
            // debugger
            if (k < len) {
                step = k
            } else {
                step = k % len
            }
            // 被截掉的数组
            var restArr = nums.slice(len - step)
            // console.log({restArr})
            var mainArr = nums.slice(0, len - step)
            // console.log(restArr.concat(mainArr))


            return restArr.concat(mainArr) */

            var i = 0;
            var tmp = [].concat(nums)
            while(i < k) {
                var el = tmp.pop()
                tmp.unshift(el)
                i ++;
            }
            return tmp
        };
        var res = rotate([1,2,3,4,5,6,7],3)
        // var res = rotate([-1,-100,3,99], 2)
        console.log(res)
    </script>
