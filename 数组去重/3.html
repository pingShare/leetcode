<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重-3</title>
</head>
<body>
	<script>
		/* 如果这个数据的正向索引和反向索引不同说明不只出现一次
		
		*/
		function uniq(arr){
			var temp=[];
			for(var i=0;i<arr.length;i++){
				if(arr.lastIndexOf(arr[i])==i){
					temp.push(arr[i]);
				}
			}
			return temp;
		}
		var arr=[3,1,4,3,6,4,7];
		console.log(uniq(arr));
	</script>
</body>
</html>
