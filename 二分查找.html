<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二分查找</title>
</head>
<body>
    <script>
        /**
         * @param {number[]} nums
         * @param {number} target
         * @return {number}
         */
        var search = function(nums, target) {
            var low = 0, high = nums.length - 1;
            var mid;
            while(low <= high) {
                mid = Math.floor((low + high)/2)
                if (nums[mid] < target) {
                    low = mid + 1
                } else if(nums[mid] > target) {
                    high = mid - 1
                } else {
                    return mid
                }
            }
            return -1
        };
        // var nums = [-1,0,3,5,9,12]
        var nums = [2, 5]
        
        var target = 5
        var res = search(nums, target)
        console.log('算出结果了：', res)
    </script>
</body>
</html>
