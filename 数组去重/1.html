<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重-1</title>
</head>
<body>
	<script>
		/* 创建一个临时数组，利用indexOf进行检测，也可以使用lastIndexOf
		*/
		function uniq(arr){
			var temp=[];
			for(var i=0;i<arr.length;i++){
				if(temp.indexOf(arr[i])==-1){
					temp.push(arr[i]);
				}
			}
			return temp;
		}
		var arr=[3,1,4,3,6,4,7];
		console.log(uniq(arr));
	</script>
	
</body>
</html>
