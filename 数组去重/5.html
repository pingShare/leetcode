<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去重-5</title>
</head>
<body>
	<script>
		/*利用数组原型对象上的includes()方法*/
		function uniq(arr){
			var res=[];
			for(var i=0;i<arr.length;i++){
				if(!res.includes(arr[i])){
					res.push(arr[i]);
				}
			}
			return res;
		}
		var arr=[3,1,4,3,6,4,7];
		console.log(uniq(arr));
	</script>
</body>
</html>
